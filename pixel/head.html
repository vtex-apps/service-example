<script>
  (async function () {
    const clientID = "{{settings.clientId}}";
    const serverType = "{{settings.serverType}}";
    if (!clientID || !serverType ) {
      console.error(
        "Warning: No clientID and server type is defined. Please configure it in the apps admin."
      )
      return
    }

    const creds = JSON.stringify({"clientID": clientID, "serverType":serverType})
    sessionStorage.setItem("truefitSession", creds)

  })();
</script>
